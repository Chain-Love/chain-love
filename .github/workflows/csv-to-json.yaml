name: "CSV to JSON"

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  SOURCE_BRANCH: main
  TARGET_BRANCH: json

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SOURCE_BRANCH }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout json-tools branch into tools folder
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: json-tools
          path: json-tools
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copy scripts from tools folder
        run: |
          cp json-tools/tools/csv_to_json.py .
          cp json-tools/tools/enrich_verified_metrics.py .
          cp json-tools/tools/validate.py .
          cp json-tools/tools/schema.json .
          cp -r json-tools/tools/validation .
          cp json-tools/tools/update_sdks_metadata_*.py .
          cp -r json-tools/meta .

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Switch to target branch or create/merge from source
        run: |
          git fetch origin
          if git ls-remote --exit-code --heads origin ${{ env.TARGET_BRANCH }}; then
            echo "Target branch exists, checking out and merging from source"
            git checkout ${{ env.TARGET_BRANCH }}
            git merge origin/${{ env.SOURCE_BRANCH }} --no-edit
          else
            echo "Target branch does not exist, creating from source branch"
            git checkout -b ${{ env.TARGET_BRANCH }} origin/${{ env.SOURCE_BRANCH }}
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r json-tools/tools/requirements.txt

      - name: Run CSV to JSON and enrichment
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERIFIED_API_TOKEN: ${{ secrets.VERIFIED_API_TOKEN }}
          SLA_MONITORING_SUBGRAPH_URL: ${{ secrets.SLA_MONITORING_SUBGRAPH_URL }}
          GRAPH_API_KEY: ${{ secrets.GRAPH_API_KEY }}
        run: |
          python3 csv_to_json.py
          python3 enrich_verified_metrics.py
          python3 update_sdks_metadata_github.py --jsonfile all
          python3 update_sdks_metadata_npm.py --jsonfile all
          python3 update_sdks_metadata_gitlab.py --jsonfile all --fallback-to-tags

      - name: Commit and push
        run: |
          git add json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update processed file"
            git push origin ${{ env.TARGET_BRANCH }}
          fi
