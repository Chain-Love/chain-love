name: Link Check (report)

on:
  workflow_run:
    workflows: ["Link Check (analysis)"]
    types: [completed]

jobs:
  comment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      pull-requests: write
      issues: write

    steps:
      - name: Download Lychee artifact (reliable)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const { owner, repo } = context.repo;
            const runId = context.payload.workflow_run.id;

            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner,
              repo,
              run_id: runId,
            });

            const artifact = artifacts.data.artifacts.find(
              a => a.name === 'lychee-output'
            );

            if (!artifact) {
              core.setFailed('Artifact lychee-output not found');
              return;
            }

            const download = await github.rest.actions.downloadArtifact({
              owner,
              repo,
              artifact_id: artifact.id,
              archive_format: 'zip',
            });

            const outDir = `${process.env.RUNNER_TEMP}/lychee-output`;
            fs.mkdirSync(outDir, { recursive: true });
            fs.writeFileSync(
              path.join(outDir, 'artifact.zip'),
              Buffer.from(download.data)
            );
      
      - name: Unzip artifact
        run: |
          unzip "${{ runner.temp }}/lychee-output/artifact.zip" \
            -d "${{ runner.temp }}/lychee-output"

      - name: Comment on PR
        if: github.event.workflow_run.pull_requests[0] != null
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          body-path: ${{ runner.temp }}/lychee-output/out.md

      - name: Create Issue
        if: github.event.workflow_run.pull_requests[0] == null
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          content-filepath: ${{ runner.temp }}/lychee-output/out.md
          labels: report, automated issue