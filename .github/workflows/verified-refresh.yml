name: "Verified metrics refresh"

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: verified-metrics-refresh
  cancel-in-progress: false

env:
  TARGET_BRANCH: json
  VERIFIED_API_TOKEN: ${{ secrets.VERIFIED_API_TOKEN }}
  SLA_MONITORING_SUBGRAPH_URL: ${{ secrets.SLA_MONITORING_SUBGRAPH_URL }}
  GRAPH_API_KEY: ${{ secrets.GRAPH_API_KEY }}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout json branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Enrich verified metrics
        run: python3 tools/enrich_verified_metrics.py

      - name: Commit and push
        run: |
          git add json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Refresh verified metrics"
            git push origin ${{ env.TARGET_BRANCH }}
          fi

